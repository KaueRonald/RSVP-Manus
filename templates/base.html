{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}RSVP ERP{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}" />
    <!-- CSS customizado (opcional) -->
    <link href="{% static 'home/css/home.css' %}" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-…"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% if user.is_authenticated %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="">RSVP ERP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'events:list' %}">Eventos</a>
            <form
              action="{% url 'users:logout' %}"
              method="post"
              style="display: inline"
            >
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link">Sair</button>
            </form>
            {% else %}
            <a href="{% url 'users:login' %}">Login</a>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}

    <!-- Conteúdo principal -->
    <div class="container">
      {% block content %}
      <!-- cada template vai injetar seu HTML aqui -->
      {% endblock %}
    </div>

    <!-- Bootstrap JS (bundle com Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-…"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
